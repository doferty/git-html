<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>THEOplayer 2.X: Getting Started</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Chromecast SDK -->
    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    <!-- THEOplayer library and css -->
    <script type="text/javascript" src="https://cdn.myth.theoplayer.com/8e1da4ec-a3d5-4fe1-bd94-bdc6278b1405/THEOplayer.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.myth.theoplayer.com/8e1da4ec-a3d5-4fe1-bd94-bdc6278b1405/ui.css" />

</head>

<body>

    <div class="theoplayer-container video-js theoplayer-skin vjs-16-9"></div>
    <script type="text/javascript" src="https://cdn.myth.theoplayer.com/aa9f2fae-a943-420c-bd08-273678f4c036/THEOplayer.js"></script>

    <script>
var element = document.querySelector('.theoplayer');
var player = new THEOplayer.Player(element, {
    fluid: true
});

player.source = { 
    sources: { 
        type : 'application/x-mpegurl',
        src : 'https://cdn3.wowza.com/1/K2xweXk1ZHdhQkhB/c2pTdUFP/hls/live/playlist.m3u8'
    },
    vr: {
        360: true
    }
};
</script>



</body>

</html>
